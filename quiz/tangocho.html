<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英単語クイズ</title>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <h1>英単語クイズ</h1>
  <div class='bar-area'>
    <div style='margin-bottom: 4px;'>
      <span>正答率: </span>
      <span id="accuracy-rate"></span>
      <span id="accuracy-text">（0問中、0問正解）</span>
    </div>
    <div class='bar-wrapper'>
      <div class='bar-correct' id="accuracy-bar"></div>
    </div>
  </div>
  <div class="main-message" id="quiz-message">読み込み中...</div>
  <div id='quiz-area'>
    <div id="buttons" style="margin-bottom: 1rem;">
      <div id="button_group_response">
        <button onclick="markCorrect()">✅ わかった</button>
        <button onclick="skipWord()">➡️ スキップ</button>
        <button onclick="showHint()">💡 ヒント</button>
        <button onclick="endQuiz()">🚪 やめる</button>
      </div>

      <div id="button_group_continue" style="display:none;">
        <button onclick="nextQuestion()">➡️ 次の問題に進む</button>
        <button onclick="endQuiz()">🚪 やめる</button>
      </div>
    </div>

    <div class="hint" id="hint"></div>
  </div>

  <div id='result-area'>
    <div class="result" id="result"></div>
    <div id="button_group_restart" style="display:none;">
      <button onclick="resetGame()">もう一度初めから</button>
      <button onclick="finishGame()">終わりにしてクイズ選択画面に戻る</button>
    </div>
  </div>

  <script src="./common.js"></script>
  <script src="./tangocho.js"></script>
</body>
</html>
