<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <title>語順並べ替えクイズ</title>
  <link rel='stylesheet' href='common.css'>
  <link rel='stylesheet' href='scramble.css'>
</head>
<body>
  <h1>語順並べ替えクイズ</h1>
  <div class='bar-area'>
    <div style='margin-bottom: 4px;'>
      <span>正答率: </span>
      <span id="accuracy-rate"></span>
      <span id="accuracy-text">（0問中、0問正解）</span>
    </div>
    <div class='bar-wrapper'>
      <div class='bar-correct' id="accuracy-bar"></div>
    </div>
  </div>
  <div class='main-message' id='quiz-message'>読み込み中...</div>
  <div id='quiz-area'>
    <div id='choices' class='choices'></div>
    <h3>あなたの解答:</h3>
    <div id='answer' class='answer-box'></div>

    <div id='buttons'>
      <div id='button_group_response'>
        <button onclick='checkAnswer()'>✅ 判定</button>
        <button onclick='skipQuestion()'>➡️ スキップ</button>
        <button onclick='showHint()'>💡 ヒント</button>
        <button onclick='resetAnswer()'>🔁 やり直す</button>
        <button class='quit' onclick='endQuiz()'>🚪 やめる</button>
      </div>

      <div id="button_group_continue" style="display:none;">
        <button onclick="nextQuestion()">➡️ 次の問題に進む</button>
        <button onclick="endQuiz()">🚪 やめる</button>
      </div>
    </div>

    <div class='hint' id='hint' class='hidden'></div>
  </div>

  <div id='result-area'>
    <p id='result'></p>

    <div id="button_group_restart" style="display:none;">
      <button onclick="resetGame()">もう一度初めから</button>
      <button onclick="finishGame()">終わりにしてクイズ選択画面に戻る</button>
    </div>
  </div>

  <script src='./common.js'></script>
  <script src='./scramble.js'></script>
</body>
</html>
