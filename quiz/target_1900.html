<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英単語クイズ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .word { font-size: 2em; margin-bottom: 20px; }
    .hint, .result { margin: 10px 0; }
    button { margin-right: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>英単語クイズ</h1>
  <div class="word" id="word">読み込み中...</div>

  <div id="buttons" style="margin-bottom: 1rem;">
    <div id="button_group_response">
      <button onclick="markCorrect()">わかった</button>
      <button onclick="skipWord()">スキップ</button>
      <button onclick="showHint()">ヒント</button>
      <button onclick="endQuiz()">やめる</button>
    </div>

    <div id="button_group_continue" style="display:none;">
      <button onclick="nextWord()">次の問題に進む</button>
      <button onclick="endQuiz()">やめる</button>
    </div>
  </div>

  <div class="hint" id="hint"></div>
  <div class="result" id="result"></div>

  <div style="margin-top: 1rem; margin-bottom: 1rem;">
    <div style="font-size: 0.9em;">正答率</div>
    <div style="width: 100%; height: 20px; background-color: #eee; border-radius: 10px; overflow: hidden;">
      <div id="accuracy-bar" style="height: 100%; width: 0%; background-color: #4caf50;"></div>
    </div>
    <div id="accuracy-text" style="font-size: 0.9em; margin-top: 4px;">（0問中、0問正解）</div>
  </div>

  <div id="button_group_restart" style="display:none;">
    <button onclick="resetGame()">もう一度初めから</button>
    <button onclick="finishGame()">終わりにして、結果をダウンロードする</button>
  </div>

  <script src="./target_1900.js"></script>
</body>
</html>
